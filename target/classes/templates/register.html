<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Loding font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">

    <title>Register</title>
</head>

<body>

<!-- Backgrounds -->

<div id="login-bg" class="container-fluid">
    <div class="bg-img"></div>
    <div class="bg-color"></div>
</div>

<!-- End Backgrounds -->

<div class="container" id="login" style="padding-top: 5%">
    <div class="row justify-content-center" style="display:flex;justify-content: center; align-items:center;">
        <div class="col-lg-8" style="margin:0 auto">
            <div class="login" >

                <h2 style="margin:1%; font-weight: bold">Register</h2>

                <form name="Register" th:action="@{/register}">
                    <p style="color: red; margin-bottom: 0" th:text="${registerFailure}" th:if="${not #strings.isEmpty(registerFailure)}"></p>

                    <div class="form-group">
                        <input type="username" id="username" name="username" class="form-control" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="account" name="account" class="form-control" placeholder="Account">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-lg btn-block btn-success" >Register</button>
                </form>
                <!-- End Loging form -->
                <div>Copyright &copy; Ecommerce All rights reserved.</div>
            </div>

        </div>
    </div>
</div>


</body>

</script>
</html>
