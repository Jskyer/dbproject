<script>
	//用于取路径上面传过来的值
	$.getUrlParam = function getUrlParam(name) {
		// 构造一个含有目标参数的正则表达式对象
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");

		// 匹配目标参数
		var r = window.location.search.substr(1).match(reg);
		if (r != null)
			return unescape(r[2]);
		return null; // 返回参数值
	}


	let pid = $.getUrlParam("pid");
	console.log("pid:" + pid);
	$(document).ready(function (){
		showDetails();

		// let temp = $("#getValue").attr("value");
		var input = document.getElementById('getValue');

	function showDetails() {
		$.ajax({
			url: "/products/details/" + pid,
			type: "GET",
			dataType: "JSON",
			success: function (res) {
				if(res){
					console.log("pname:" + res.pname);
					$("#pname").html(res.pname);
					$("#category").html(res.category);

					let detail_list = res.detail.split("\n")
					let segments = "";
					console.log(detail_list.length)
					for(let i = 0; i < detail_list.length; i++){
						segments = segments + detail_list[i] + "<br>";
					}
					console.log(segments)
					$("#detail").html(segments);

					$("#launch_time").html(res.launch_time);
					$("#price").html("$" + res.price);

					$("#img").attr("src", res.img);
					$("#bottom_img").attr("src", res.img);
				}
			}
		});
	}

	function redirectToUserPage() {
